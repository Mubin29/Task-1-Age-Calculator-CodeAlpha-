<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/color/48/000000/india.png" style="border-radius: 50%;" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>M.M | Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="nav-bar">
            <h1>  <i class="fa-solid fa-calculator"></i> <br> AGE CALCULATOR </h1>
    </div>
</header>
    <div class="container">
   <h2 class="head_age"> Age Calculator:</h2>

        <div class="input-wrapper">
            <input type="date" id="date-input">
            <button onclick="ageCalculate()">Calculate</button>
        </div>

        <div class="outputs-wrapper">
            
            <div>

                <span id="years">
                    -
                </span>
                <p>
                    Years
                </p>
    
            </div>

            <div>

                <span id="months">
                    -
                </span>
                <p>
                    Months
                </p>
    
            </div>

            <div>
                
                <span id="days">
                    -
                </span>
                <p>
                    Days
                </p>

            </div>

        </div>
    </div>

    <script src="main.js"></script>


    <footer>
          <div class="footer-bar">
             <p> &copy; copyright by MUBIN</p>
          </div>
    </footer>
    
</body>
</html>
